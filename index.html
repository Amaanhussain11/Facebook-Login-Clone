<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-c636a92a.png">
    
  <link rel="stylesheet" href="/assets/index-9a563ef4.css">
</head>

<body class="bg-gray-100">
   <div class="container mt-40 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img class="w-80" src="/assets/facebook_image-9531e960.svg" alt="fb image">
        <p class="text-3xl mx-7">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right flex flex-col bg-white rounded-lg p-8 w-1/4 text-l shadow-lg relative">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email or Phone number ">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold  cursor-pointer hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten Password?</span>
        <hr>
        <button class="btn cursor-pointer bg-green-600 text-white py-3 my-4 rounded-md font-bold text-center text-l w-fit p-4 mx-auto hover:bg-green-700">Create new account</button>
        <span class="absolute -bottom-10"><span class="font-bold cursor-pointer hover:underline text-sm">Create a Page</span> for a celebrity, brand or business.</span>

    </div>
   </div>
</body>

</html>
